<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muzak History</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="app">
    <div class="container">
      <div class="row">
        <div class="col-xs-12" ng-include="'app/header.html'"></div>
      </div>
      <div class="row" ng-controller="ListingCtrl as listing">
        <div class="col-xs-3 col-xs-offset-1"
          ng-include="'app/song-list/filter-controls.html'">
        </div>
        <div class="col-xs-7"
          ng-include="'app/song-list/song-listing.html'">
        </div>
      </div>
    </div>

    <!-- Angular and Boostrap Scripts -->
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

    <!-- App Scripts -->
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/song-list/root.factory.js" type="text/javascript"></script>
    <script src="app/song-list/listing.controller.js" type="text/javascript"></script>
    <script src="app/song-info/song-info-modal.controller.js" type="text/javascript"></script>
  </body>
</html>
