<div class="main">
  <div ng-include="'app/_navbar.html'"></div>
  <div ng-include="'app/_filter.html'"></div>

  <div class="main-body">
    <div ng-repeat="song in home.songs | filter:home.selectedArtist.name | filter:home.selectedAlbum.name">
      <a class="song-title" ng-click="home.showSongInfo(song)">{{song.name | title}}</a>
    </div>
    <input type="button" ng-show="home.nextPageUrl" ng-click="home.more()" value="More" />
  </div>
</div>
